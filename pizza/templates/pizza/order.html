{% extends 'base.html' %}

{% block content %}

    <h1>Order a pizza</h1>

    <h2>{{note}}</h2>

    {% if created_pizza_pk %}

        <a href="{% url 'pizza.edit_order' pk=created_pizza_pk %}">
            Change Order
        </a>

    {% endif %}

    <form action="{% url 'pizza.order' %}" method="POST">{% csrf_token %}

        {{ pizza_form.as_p }}

        <input 
            type="submit"
            value="Order"
        />

    </form>

    <br/>

    Want more than one pizza?

    <form action="{% url 'pizza.pizzas' %}" method='GET'>
        {{
            multiple_form
        }}

        <input 
            type='submit'
            value="Get Pizzas"
        />
    </form>

{% endblock %}
